{% extends 'base.html' %}
{% block title %}Personal Information{% endblock %}

{% block body %}
    <fieldset class="layui-elem-field layui-field-title">
        <legend>Personal Information</legend>
        <div class="layui-field-box" style="font-size: large;line-height: 40px;">
            <div class="layui-row">
                &nbsp;&nbsp;<i
                    class="layui-icon">&#xe857;</i>&nbsp;&nbsp;&nbsp;user name：&nbsp;&nbsp;{{ account.username }}
            </div>
            <div class="layui-row">
                    &nbsp;&nbsp;<i class="layui-icon">&#xe66f;</i>&nbsp;&nbsp;&nbsp;account id：&nbsp;&nbsp;
                    {{ account.account_name }}
            </div>
            <div class="layui-row">
                &nbsp;&nbsp;<i class="layui-icon">&#xe672;</i>&nbsp;&nbsp;&nbsp;role_level：&nbsp;{{ account.auth_type }}
            </div>
        </div>
    </fieldset>
{% endblock %}
