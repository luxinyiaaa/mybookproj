{% extends 'base.html' %}
{% block title %}update user info{% endblock %}

{% block body %}
    <fieldset class="layui-elem-field layui-field-title">
    <legend>update user info</legend>
<div class="layui-container" style="margin-top: 50px;">
    <form class="layui-form" action="/user/update_user" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">account id</label>
            <div class="layui-input-block">
                <input type="text" name="account_number" required lay-verify="required" placeholder="input account id(accound id couldn't be changed)" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">admin name</label>
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="input user name" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">password</label>
            <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="input password" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">update</button>
            </div>
        </div>
    </form>
</div>

    </fieldset>

    <fieldset class="layui-elem-field layui-field-title">


<legend>delete user</legend>
<div class="layui-container" style="margin-top: 50px;">
    <form class="layui-form" action="/user/delete_user" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">account id</label>
            <div class="layui-input-block">
                <input type="text" name="account_number" required lay-verify="required" placeholder="input account id" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">delete</button>
            </div>
        </div>
    </form>
</div>

    </fieldset>
{% endblock %}
